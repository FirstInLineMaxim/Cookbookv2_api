<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            text-align: center;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form *{
            width: 300px;
        }
        .category{
            display: flex;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Content Model</h1>
    <form method="POST" action="/content" enctype="application/x-www-form-urlencoded">
    <label for="title">Title:</label>
    <input type="text" name="title" placeholder="Title" maxlength="255"/>
    <label for="description">Description:</label>
    <input type="text" name="description" placeholder="Description" maxlength="255"/>
    <label for="ingredients">Ingredients:</label>
    <input type="text" name="ingredients" placeholder="Ingredients"/>
    <label for="instructions">How to make it</label>
    <textarea name="instructions" placeholder="Instructions"></textarea>
    <label  for="category">Category:</label>
    <div class="category" name="category">
        <label  for="Vegan">Vegan:</label>
        <input name="Vegan" type="radio" id="1"/>
        <label  for="Beef">Beef:</label>
        <input name="Beef" type="radio" id="2"/>
        <label  for="Chicken">Chicken:</label>
        <input name="Chicken" type="radio" id="3"/>
        <label  for="Pig">Pig:</label>
        <input name="Pig" type="radio" id="4"/>
    </div>
    <label for="mainImage">MainImage:</label>
    <input type="file" name="mainImage" id="imageUpload" accept="image/*"/>
    <button type="submit">Submit here</button>
</form>
</body>
</html>
